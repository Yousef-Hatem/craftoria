<header color="primary" class="navbar">
  <div class="left-section">
    <img src="/back-final.png" alt="Craftoria Logo" class="logo" />
    <span class="logo-text">Craftoria</span>
  </div>

  <div class="center-section">
    <a

      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      [attr.aria-label]="item.label"
    >
      {{ item.label }}
    </a>
    <div class="search-box">
      <input

        type="text"
        placeholder="Search..."
        (keyup)="onSearch($event)"
        class="search-input"
      />
      <mat-icon class="search-icon">search</mat-icon>
    </div>
  </div>

  <div class="right-section">
    <button mat-button class="auth-button">Sign In</button>
    <button mat-button class="auth-button">Sign Up</button>
    <mat-icon class="icon fav-icon">favorite_border</mat-icon>
    <mat-icon class="icon cart-icon" id="cart-icon">shopping_cart</mat-icon>
    <mat-icon class="icon profile-icon">account_circle</mat-icon>
  </div>
</header>
