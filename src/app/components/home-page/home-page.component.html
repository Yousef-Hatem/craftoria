<div class="slider-container" *ngIf="products.length > 0">
  <div
    class="slider"
    [ngStyle]="{ transform: 'translateX(-' + currentIndex * 100 + '%)' }"
  >
    <div class="slide" *ngFor="let product of products; trackBy: trackByFn">
      <div class="card">
        <img [src]="product.image" alt="" />
      </div>
    </div>
  </div>

  <div class="dots">
    <span
      *ngFor="let product of products; let idx = index"
      [class.active]="idx === currentIndex"
      (click)="goToSlide(idx)"
    >
    </span>
  </div>
</div>
<section class="valentines-section">
  <h2>Thoughtful Valentine's Day gifts for every love in your life!</h2>
  <div class="card-container">
    <div *ngFor="let card of cards" class="card-sec2">
      <img [src]="card.image" alt="{{ card.category }}" />
      <div class="overlay">{{ card.category }}</div>
    </div>
  </div>
</section>
