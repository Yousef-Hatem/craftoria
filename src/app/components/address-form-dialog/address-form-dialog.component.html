<form [formGroup]="form">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-dialog-content>
    <div class="fields">
      <div>
        <mat-form-field hideRequiredMarker appearance="outline">
          <mat-label>Governorate</mat-label>
          <input matInput required formControlName="governorate" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="outline">
          <mat-label>City/Area</mat-label>
          <input
            matInput
            required
            formControlName="city"
            placeholder="e.g. El Nozha, New Cairo City & Dokki"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="outline">
          <mat-label>Street name</mat-label>
          <input
            matInput
            required
            formControlName="street"
            placeholder="e.g. Talaat Harb Street"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="outline">
          <mat-label>Building name/no</mat-label>
          <input
            matInput
            required
            formControlName="building"
            placeholder="e.g. Princess Tower"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input matInput required formControlName="zipCode" />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="undefined">Cancel</button>
    <button mat-button (click)="save()" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</form>
