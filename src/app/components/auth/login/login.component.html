<section
  appAnimations
  animationClass="animate__fadeInLeft"
  animationDuration=".5s"
>
  <h2>Log in to your account</h2>
  <p>Don't have an account? <a routerLink="/auth/sign-up">Sign Up</a></p>
  <form>
    <div>
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="Enter your email" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Enter your password"
          type="password"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button>Log in</button>
    </div>
  </form>
</section>
