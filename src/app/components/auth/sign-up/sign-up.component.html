<section
  appAnimations
  animationClass="animate__fadeInLeft"
  animationDuration=".5s"
>
  <h2>Create your account</h2>
  <p>Have an account? <a routerLink="/auth/login">Log in now</a></p>
  <form [formGroup]="form" (submit)="signUp()">
    <div>
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Full Name</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Enter your full name"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Email Address</mat-label>
        <input
          matInput
          formControlName="email"
          placeholder="Enter your email"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input
          matInput
          formControlName="phone"
          placeholder="Enter your phone number"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          type="password"
          formControlName="passwordConfirm"
          placeholder="Re-enter your password"
        />
      </mat-form-field>
    </div>
    @if (errorMsg && !loading) {
      <mat-error>{{ errorMsg }}</mat-error>
    }
    <div>
      <button mat-flat-button [disabled]="loading">
        @if (loading) {
          <mat-spinner diameter="25"></mat-spinner>
        } @else {
          Sign up
        }
      </button>
    </div>
  </form>
</section>
